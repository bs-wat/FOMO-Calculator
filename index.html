{% extends "templates/base.html" %}

{% block title %}How much did you miss out on?{% endblock %}

{% block content %}
    <h1>FOMO Calculator</h1>
    <p>* Does not account for dividends.</p>
    <form action="#" method = 'post'>
        <p>Ticker Symbol: </p>
        <p><input type = "text" name = 'ticker_input'></p>
        <p>Initial Investment($): </p>
        <p><input type = "text" name = 'initial_investment_input'></p>
        <p>Date(MM/DD/YYYY): </p>
        <p><input type = "text" name = 'date_input'></p>
        <p><input type = 'submit' value = 'submit' /></p>
    </form>
{% endblock %}
